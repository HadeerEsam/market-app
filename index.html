<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Market-App</title>
    <link rel="stylesheet" href="bootstrap.min.css"">
</head>
<body>
    
    <div class="container py-5">

        <label for="productNameInput">Product Name:</label>
        <input type="text" id="ProductNameInput" class="form-control mb-3">

        <label for="productPriceInput">Product Price:</label>
        <input type="number" id="ProductPriceInput" class="form-control mb-3">

        <label for="productCategoryInput">Product Category:</label>
        <input type="text" id="ProductCategoryInput" class="form-control mb-3">

        <label for="productDescriptionInput">Product Description:</label>
        <textarea id="ProductDescriptionInput" rows="4" class="form-control mb-3"></textarea>

        <button id="submitBtn" class="btn btn-info mb-3">Add Product</button>
        <span id="emptyWarning" class="text-danger mx-3 "> Write your Product info</span>
    </div>

    <div class="search w-25 m-auto py-2">
        <input type="search" name="" id="searchInput" class="form-control" placeholder="Search">
    </div>

    <div class="container py-5">
        <table class="table">
            <thead>
                <th>Product Number</th>
                <th>Product Name</th>
                <th>Product Price</th>
                <th>Product Category</th>
                <th>Product Description</th>
                <th>Update</th>
                <th>Delete</th>
            </thead>
            <tbody id="tableBody"></tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
